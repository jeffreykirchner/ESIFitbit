<div class="row mt-1 justify-content-lg-center">
    <div class="col-md-8 text-center">

        <table class="table table-hover table-condensed table-responsive-lg">                            

            <caption style="caption-side:top;text-align: center;">Yesterday's Group Scores</caption>
            <thead>
                <tr>
                    <th scope="col" class = "m-1 p-1">
                        ID
                    </th>
                    <th scope="col" class = "text-center m-1 p-1">
                        Zone Minutes
                    </th>
                    <th scope="col" class = "text-center m-1 p-1">
                        Heart Score
                    </th>
                    {%if sleep_tracking%}
                    <th scope="col" class = "text-center m-1 p-1">
                        Hours Sleeping
                    </th>
                    <th scope="col" class = "text-center m-1 p-1">
                        Sleep Score
                    </th>
                    {%endif%}
                </tr>
            </thead>
            <tbody id="subjectList">                                                  
                <tr v-for="(g, index) in group_list" v-bind:key="g.id">
                    <td class = "m-1 p-1 text-nowrap">
                        Player [[index+1]] <span v-if="index==0">(You)</span>
                    </td>
                    <td class = "text-center m-1 p-1 text-nowrap">
                        [[g.heart_min]]
                    </td>
                    <td class = "text-center m-1 p-1 text-nowrap">
                        [[g.heart_score]]
                    </td>
                    {%if sleep_tracking%}
                    <td class = "text-center m-1 p-1 text-nowrap">
                        [[g.sleep_hours]]
                    </td>
                    <td class = "text-center m-1 p-1 text-nowrap">
                        [[g.sleep_score]]
                    </td>
                    {%endif%}
                </tr>
            </tbody>
        </table>
    </div>
</div>
