{% load crispy_forms_tags %}
 
<div class="modal" id="parameterSetModal" tabindex="-1" role="dialog" aria-labelledby="parameterSetModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="">Upload File</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class = "col" style="text-align: center;">
                        
                        <div class="custom-file">
                            <input type="file" ref="file" class="custom-file-input" id="parameterFileUpload" v-on:change="handleFileUpload()">
                            <label class="custom-file-label" for="file">[[upload_file_name]]</label>
                        </div> 

                    </div>   
                </div>
                <div class="row mt-2">
                    <div class = "col" style="text-align: center;">
                        <button class="btn btn-outline-primary" v-on:click="uploadAction()"><span v-html="uploadParametersetButtonText"></span></button>
                    </div>   
                </div>
                <div class="row mt-4">
                    <div class = "col">
                        <span v-html="uploadParametersetMessaage"></span>
                    </div>
                </div>                                                             
            </div>            
        </div>
    </div>
</div>
