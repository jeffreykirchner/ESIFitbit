{% load crispy_forms_tags %}
<!-- consent modal -->  
<div class="modal" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="helpModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="helpModalTitle">Help</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div  style="width: 100%;height: 400px;overflow:scroll;overflow-x: hidden;">
                    {{helpText|safe}}
                </div>                                                             
            </div>            
        </div>
    </div>
</div>
