        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript">
         $(document).ready(function(){

            function showHelp(){                        
                $('#helpModal').modal('show');
            }

            var btn = document.getElementById("helpButton");

            if(btn)
            {
                btn.addEventListener("click", showHelp);

                $(function () {
                    $('[data-toggle="tooltip"]').tooltip()
                    })
            }
         });
        </script>


        {%block head%}
        {%endblock head%}        
    </head>
    <body style="font-size:16px"> 
        {%if user.is_staff%}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
           
                <a class="navbar-brand" href="{% url 'staff_home' %}">
                    ESI
                </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if user.is_staff %}
                    <ul class="navbar-nav mr-auto">                                             
                        <li class="nav-item active">
                                    
                        </li>
                        <li class="nav-item active">
                            
                        </li>
                        <li class="nav-item active">
                           
                        </li>

                    </ul>                     

                    <div class="nav-item dropdown my-2 my-lg-0">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'logout'%}"><i class="fas fa-sign-out-alt fa-fw"></i> Log Out</a>
                        </div>
                    </div>

                    <button type="button" class="btn btn-link" id="helpButton" style="text-align: right;" data-toggle="tooltip" data-placement="bottom" title="Show Help Doc">
                        <i class="far fa-question-circle"></i> 
                    </button>
                {%else%}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        
                    </li>        
                    <li class="nav-item active">                                 
                        
                    </li>
                </ul>
                {% endif %}
            </div>
        </nav>
        {%endif%}

        <div class="container-fluid mt-4" id="root">                    
            {%block content%}
            {%endblock content%}

            {%include "modals/helpModal.html"%}
        </div>        
    </body>
