# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - chapman-experiments-1(dev)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - name: Build using AppService-Build
      env:
        ALLOWED_HOSTS: localhost 127.0.0.1
        DBHOST: localhost
        DBNAME: github_actions
        DBPASS: postgres
        DBUSER: postgres
        FITBIT_AUTHORIZATION: abc
        FITBIT_CLIENT_ID: abc
        LOG_LOCATION: abc
        PPMS_HOST: abc
        PPMS_PASSWORD: abc
        PPMS_USER_NAME: abc
        EMAIL_MS_HOST: abc
        EMAIL_MS_USER_NAME: abc
        EMAIL_MS_PASSWORD: abc
        SECRET_KEY: super_duper_secret_key
      uses: azure/appservice-build@v2
      with:
        platform: python
        platform-version: '3.8'

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chapman-experiments-1'
        slot-name: 'dev'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_DEV }}